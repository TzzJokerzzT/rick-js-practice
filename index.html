<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rick and Morty JS App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/image/Rick_and_Morty.svg.png"
        alt="Rick and Morty Logo"
      />
      <input
        class="input_search"
        type="text"
        placeholder="Search"
        id="search_input"
        value=""
      />
      <button class="btn_search" id="search_btn">Search</button>
    </header>
    <aside class="sidebar" id="sidebar_nav">
      <h1>Status</h1>
      <section class="btn_status">
        <li>
          <button id="alive_btn">Alive</button>
          <button id="dead_btn">Dead</button>
          <button id="unknown_btn">Unknown</button>
        </li>
      </section>
      <h1>Gender</h1>
      <section class="gender_status">
        <li>
          <button id="female_btn">Female</button
          ><button id="male_btn">Male</button
          ><button id="genderless_btn">Genderless</button
          ><button id="unknown_btn">Unknown</button>
        </li>
      </section>
    </aside>
    <main class="content_container" id="character_container">
      <div id="loading" class="loader"></div>
    </main>
    <!-- <main class="loading_overlay">
      <div class="loading_container">
        <div class="loading"></div>
        <p>Loading</p>
      </div>
    </main> -->

    <!-- <div class="loading_container">
      <div class="loading"></div>
    </div> -->
    <!-- <div class="container">
      <div class="wheel"></div>
      <div class="wheel"></div>
    </div> -->
    <footer class="footer">
      <section>
        <button id="back_btn">Back</button>
        <section id="pagination_container"></section>
        <button id="next_btn">Next</button>
      </section>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
