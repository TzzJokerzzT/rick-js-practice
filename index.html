<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rick and Morty JS App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/image/Rick_and_Morty.svg.png"
        alt="Rick and Morty Logo"
      />
      <input
        class="input_search"
        type="text"
        placeholder="Search"
        id="search_input"
        value=""
      />
      <button class="btn_search" id="search_btn">Search</button>
    </header>
    <aside class="sidebar">Sidebar</aside>
    <main class="content_container" id="character_container"></main>
    <footer class="footer">
      <section>
        <button id="back_btn">Back</button>
        <section id="pagination_container"></section>
        <button id="next_btn">Next</button>
      </section>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
